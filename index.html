<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="header">

        </div>
        <div class="mainContent">
        <div class="controls">
            <button id="resetButton">Clear</button>
            <button id="gridlinesButton" class="gridlinesButtonActive">Grid Lines</button>
            <input type="color" id="colorPicker" name="head">
            <div class="slidecontainer">
                <input type="range" min="1" max="50" value=gridSize class="slider" id="myRange">
            </div>
        </div>
        <div class="gridContainer"></div>
        </div>
        <div class="footer">

        </div>
    </body>
</html>
